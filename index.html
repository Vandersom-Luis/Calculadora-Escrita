<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora escrita</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="calculadora-favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="calculadora-favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="calculadora-favicon/favicon-16x16.png">
</head>
<body>
    <div id="inicio">
        <h1>Calculadora escrita</h1>
    </div>

    <div id="Calculadora">
        <input id="display" autocomplete="off" placeholder="Digite aqui a expressão numérica que você deseja calcular!">
        <button onclick="calcular()" id="botaodecalcular">Calcular</button>
    </div>
    
    <div id="divhistorico">
        <p id="historico"></p>
    </div>

    <div id="instrucoes">
        <p>Utilize:<br><br>+ para soma<br>- para subtração<br> / para divisão<br> * para multiplicação </p>
    </div>

    <script src="index.js"></script>
</body>
</html>
